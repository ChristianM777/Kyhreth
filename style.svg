<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
        <style>
          @keyframes typing {
            from { 
              width: 0;
            }
          }
          @keyframes blink {
            50% {
              border-color: transparent;
            }
          }
          * {
            font-family: 'Ubuntu', sans-serif;
            color: #ffffff;
            font-size: 20;
            user-select: none;
            letter-spacing: 2px;
            font-weight: 400;
          }
          .container {
            background: black;
            width: 100%;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
          }
          .class-span-1 {
            color: #23cc69;
            display: block;
            white-space: nowrap;
            border-right: 4px solid;
            width: 29ch;
            animation: typing 3s infinite alternate steps(29), blink 0.5s infinite step-end alternate;
            overflow: hidden;
          }
          .class-span-2 {
            margin-top: 10px;
          }
        </style>
        <div class="container">
          <h2 class="title">Hello There</h2>
          <p class="class-1">I'm Kyhreth, a Student, I like the ethical hacking, I like linux os. </p>
          <span class="class-span-1">I'm learning in hack the box</span>
          <span class="class-span-2"> ~ kyhreth ~ </span>
        </div>
     </div>
  </foreignObject>
</svg>
